<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form action="/" method="get">
        <header>
            <h2 class="title">Sign Up</h2>
        </header>
        <div class="formControl">
            <label for="username">Username</label>
            <input class="input" type="text" name="username" id="username" required pattern="^\S+$" minlength="5">
            <i class="check">&check;</i>
            <i class="error">&#x21;</i>
            <small class="errMessage">Error message</small>
        </div>
        <div class="formControl">
            <label for="mail">Email</label>
            <input class="input" type="email" name="mail" id="mail" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <i class="check">&check;</i>
            <i class="error">&#x21;</i>
            <small class="errMessage">Error message</small>
        </div>
        <button type="submit" class="btn">OK</button>
    </form>
   </div>
</body>
</html>
